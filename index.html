<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Sistema Automotivo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Sistema Automotivo</h1>

    <section id="formulario">
        <h2>Cadastrar Veículo</h2>
        <input type="text" id="marca" placeholder="Marca">
        <input type="text" id="modelo" placeholder="Modelo">
        <input type="number" id="ano" placeholder="Ano de Fabricação">
        <input type="text" id="cor" placeholder="Cor">
        <input type="number" id="preco" placeholder="Preço">
        <input type="number" id="km" placeholder="Quilometragem">
        <select id="status">
            <option value="Disponível">Disponível</option>
            <option value="Vendido">Vendido</option>
        </select>
        <button onclick="adicionarVeiculo()">Cadastrar</button>
    </section>

    <section id="estoque">
        <h2>Estoque de Veículos</h2>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Preço</th>
                    <th>Km</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lista de veículos aqui -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>

</html>
